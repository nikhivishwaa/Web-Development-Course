<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #p1{
            color: red; /*color by name*/
        }
        #p2{
            color: rgb(0,255,0);  /*color by rgb value*/
        }
        #p3{
            color: #ff26ff; /*color hex value*/
        }
    </style>
</head>
<body>
    <p id="p1">Hi dood</p>
    <p id="p2">Hi dood</p>
    <p id="p3">Hi dood</p>
</body>
</html>
