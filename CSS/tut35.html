<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables/ Custom Properties</title>
    <style>
        :root{/* used for custom proprerties (global scope) */
            --box-color: blue; /* variable */
        }
        .box{
            height: 135px;
            width: 135px;
            background-color: var(--box-color);
            margin: 2px 9px;
            border: 2px solid red;
        }
        .container{
            box-shadow: 2px 2px 6px 5px var(--box-color);
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
