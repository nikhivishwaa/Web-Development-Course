    <title>Link and Images</title>

<body>

    <!-- anchor tag <a></a> -->

    <!-- <a href="https://google.com">Go To Google</a>
    <a href="https://facebook.com">Go To Facebook</a>
    <a href="https://youtube.com">Go To Youtube</a>
    <a href="https://linkedin.com">Go To Linkedin</a> -->

    <!-- open link in new tab - use target tag -->
    <a href="https://google.com" target="_blank">Go To Google</a><br>
    <a href="https://facebook.com" target="_blank">Go To Facebook</a><br>
    <a href="https://youtube.com" target="_blank">Go To Youtube</a><br>
    <a href="https://linkedin.com" target="_blank">Go To Linkedin</a><br>
    <a href="/HTML/tut4.html" target="_blank">Go To tut4</a><br>
    <a href="/HTML/tut5.html" target="_blank">Go To tut5</a><br>

    <!-- image linking in webpages -->
    <img src="nikhil.jpg" alt="Not Found">  <!-- if image not found then alt text is shown -->
    <img src="https://graph.org/file/64bfa0a4a767250cbc628.jpg" alt="loading....">  
    <img src="/HTML/m1.jpg" alt="loading....">  
</body>
