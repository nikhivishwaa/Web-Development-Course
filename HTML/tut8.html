<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h2>This is Forms Tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="email">
        </div>
        <br>
        <div>
            DOB: <input type="date" name="dob">
        </div>
        <br>
        <div>
            Agree: <input type="checkbox" name="agree">
        </div>
        <br>
        <div>
            Send me Update: <input type="checkbox" name="update" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="gender"> FeMale<input type="radio" name="gender">
        </div>
        <br>
        <div>
            Write About Yourself: <textarea name="description" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="city">Select Your City</label>
            <select name="mycity" id="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Bangluru">Bangluru</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Other" selected>Other</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
