<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mybox" class="redbg blackborder">hy dood</div>
    <div id="mybox1" class="redbg blackborder">by dood</div>
   
   <!-- Emmet shorcuts -->
    <!-- . is for class
        # is for id -->
    <span class="groom">hi</span>
    <div id="ld">hello</div>

    <!-- Emmet takes div tag as default -->
    <!-- .class1.class2.class3 -->
    <div class="class1 class2 class3"></div>

    <!-- Creating multiple Elemnts using emmet -->
    <!-- span.bgred.clryellow.inputform * no_of_elements + tab -->
    <span class="bgred clryellow inputform">First</span>
    <span class="bgred clryellow inputform">Second</span>
    <span class="bgred clryellow inputform">Third</span>
    <span class="bgred clryellow inputform">fourth</span>
</body>
</html>
