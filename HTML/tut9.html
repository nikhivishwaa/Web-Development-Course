<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- block element -->
    <p style="border: 2px solid;border-color: red;">this is a paragraph</p><p style="border: 2px solid;border-color: blue;">this is also a paragraph</p>

    <!-- inline element  -->
    <span style="border: 2px solid;border-color: red;">this is a span</span><span style="border: 2px solid;border-color: blue;">this is also a span</span>
</body>
</html>
