<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="thumbnail"><img src="thumnail.png" alt="thumbnail">
                <p class="duration">35:40</p>
            </div>
            <div class="detail">
                <div class="title">Hero</div>
                <div class="info">
                    <div class="channel-name">Tech AI</div>
                    <p class="dot"></p>
                    <div class="views">1M views</div>
                    <p class="dot"></p>
                    <div class="howold">1 months ago</div>
                </div>
            </div>
        </div>
    </div>
    <div class="addnew">
        <button class="btn" onclick="addNewCard()">Add New Card</button>
    </div>
</body>
<script src="script.js"></script>
</html>
