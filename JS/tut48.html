<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
    <script>
        var a = 45;
        var b = "Nikhil";
        c = 33.55;
        console.log(a);
        console.log(b);
        console.log(c);
        
        // operand - entities on which operators operate
        //  operators in JavaScript
        // 1. unary operator - Ex.(x = -x)
        c = -c;
        console.log(c)
        // 2. binary operator - (+, -, *, /)
        c = 4 + 5;
        console.log(c)

        var n1 = 5;
        var n2 = 4;

        // Arithmetic Operators in action in javascript
        console.log("The value of n1 + n2 is: " + (n1+n2))
        console.log("The value of n1 - n2 is: " + (n1-n2))
        console.log("The value of n1 * n2 is: " + (n1*n2))
        console.log("The value of n1 / n2 is: " + (n1/n2))
        console.log("The value of n1 ** n2 is: " + (n1**n2))
        console.log("The value of n1 ++ is: " + (n1++))
        console.log("The value of ++n1 is: " + (++n1))
    </script>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium veritatis hic est deserunt modi placeat.</p>
    </div>
</body>
</html>
