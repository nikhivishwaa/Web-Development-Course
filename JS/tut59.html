<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object in JavaScript</title>
</head>
<body>
    <div class="container">This is a container</div>

    <script>
        console.log("I am Alive");
        let now = new Date();
        console.log(now);
        
        let date = new Date(1000);
        console.log(date);
        
        let newDate = new Date("2029-09-30");
        console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let fDate = new Date(3020, 6, 4, 9, 2, 3, 24);
        console.log(fDate);

        let yr = fDate.getFullYear();
        console.log("Year is : ", yr);

        let month = fDate.getMonth();
        console.log("Date is : ", month);

        let dt = fDate.getDate();
        console.log("Date is : ", dt);
        
        let now_milliseconds = Date.now();
        console.log(now_milliseconds);
        // JS Date object has auto correction
        fDate.setDate(35);
        console.log(fDate);

    </script>
</body>
</html>
