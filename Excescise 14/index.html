<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href="hackingpage.css">
</head>

<body>
    <div class="container">
        <div class="form" id="start-hacking">
            <label class="input-labels" for="name">Name</label>
            <input type="text" class="input-fields" name="name" id="name">
            <label class="input-labels" for="account_no">A/C No.</label>
            <input type="number" class="input-fields" name="account_no" id="account_no">
            <label class="input-labels" for="phone_no">Phone No.</label>
            <input type="text" class="input-fields" name="phone_no" id="phone_no">
            <input type="submit" value="Submit" class="btn">
        </div>
    </div>
    <div id="hacker-terminal">
        <div class="lines">
            <h4>0 .</h4>
            <p class="dots" id="dot0">...</p>
        </div>

    </div>
</body>
<script src="hacker.js"></script>

</html>
